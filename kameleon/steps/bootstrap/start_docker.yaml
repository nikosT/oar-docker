- start_docker_container:
  - on_checkpoint: redo
  - exec_out: |
      CID=$(docker run -d -i \
              --dns $${docker_dns} \
              -h $${docker_hostname} \
              --privileged "$${docker_image}:base" \
              cat)
      sleep 2
  - exec_out: echo "$CID" >> CONTAINERS_TO_CLEAN
  - exec_out: echo $CID > MAIN_CONTAINER_ID
  - on_export_clean:
    - exec_out: rm -f MAIN_CONTAINER_ID
